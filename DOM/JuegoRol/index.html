<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Fuente y fondo general */
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #121212;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor principal del juego */
        .game-container {
            width: 420px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            padding: 18px 20px 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        /* Barra de stats superior */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #262626;
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 14px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 600;
        }

        .stat-label {
            color: #b0b0b0;
        }

        .stat-value {
            color: #ffffff;
        }

        /* Área central (log / mensajes) */
        .log-area {
            flex: 1;
            min-height: 180px;
            background: #151515;
            border-radius: 8px;
            border: 1px solid #333;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
            color: #d0d0d0;
            overflow-y: auto;
        }

        /* Contenedor de botones inferior */
        .actions {
            display: flex;
            gap: 10px;
        }

        /* Botones */
        .action-btn {
            flex: 1;
            border: none;
            border-radius: 8px;
            padding: 10px 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s ease;
        }

        /* Colores específicos por acción */
        .action-shop {
            background: #2d7dd2;
            color: #ffffff;
        }

        .action-train {
            background: #2fa36b;
            color: #ffffff;
        }

        .action-dragon {
            background: #d64545;
            color: #ffffff;
        }

        /* Hover / active */
        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .action-btn:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        /* Pequeño ajuste para pantallas muy pequeñas */
        @media (max-width: 480px) {
            .game-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">XP:</span>
                <span class="stat-value" id="xp">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Salud:</span>
                <span class="stat-value" id="health">100</span>
            </div>
            <div class="stat">
                <span class="stat-label">Dinero:</span>
                <span class="stat-value" id="money">50</span>
            </div>
        </div>

        <div class="log-area" id="log">
            <!-- Aquí irán los mensajes del juego -->
        </div>

        <div class="actions">
            <button id="btn-tienda" class="action-btn action-shop">Ir a la tienda</button>
            <button class="action-btn action-train">Entrenar</button>
            <button class="action-btn action-dragon">Luchar con dragón</button>
        </div>
    </div>

</body>

</html>
